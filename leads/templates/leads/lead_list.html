{% extends "base.html" %} {% block content %}
<section class="text-gray-600 body-font">
  <div class="container px-5 py-10 mx-auto flex flex-wrap">
    <div class="w-full pb-5 flex justify-between items-center">
      <h1 class="text-4xl text-gray-800">All Leads</h1>
      <a
        href="{% url 'leads:create-lead' %}"
        class="inline-flex text-white bg-blue-500 border-0 py-2 px-6 focus:outline-none hover:bg-blue-600 rounded text-lg"
        >Add Lead</a
      >
    </div>
    <div class="flex flex-wrap -m-4 justify-center md:justify-start">
      {% for lead in leads %}
      <div class="p-4 lg:w-1/3 md:w-1/2 w-full">
        <div class="flex border-2 rounded-lg items-center border-gray-200 border-opacity-50 p-8 sm:flex-row flex-col">
          <div
            class="w-16 h-16 sm:mr-8 sm:mb-0 mb-4 inline-flex items-center justify-center rounded-full bg-indigo-100 text-indigo-500 flex-shrink-0"
          >
            <svg
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-8 h-8"
              viewBox="0 0 24 24"
            >
              <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
            </svg>
          </div>
          <div class="flex-grow">
            <h2 class="text-gray-900 text-lg title-font font-medium mb-3">{{lead.first_name}} {{lead.last_name}}</h2>
            <!-- <p class="leading-relaxed text-base">
              Blue bottle crucifix vinyl post-ironic four dollar toast vegan taxidermy. Gastropub indxgo juice poutine.
            </p> -->
            <a class="mt-3 text-indigo-500 inline-flex items-center" href="{% url 'leads:lead-detail' lead.pk %}"
              >View Details
              <svg
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                class="w-4 h-4 ml-2"
                viewBox="0 0 24 24"
              >
                <path d="M5 12h14M12 5l7 7-7 7"></path>
              </svg>
            </a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock content %}
