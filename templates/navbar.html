<header class="bg-cyan-200 text-gray-600 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <span class="ml-3 text-xl">Django CRM</span>
        </a>
        <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            {% if not request.user.is_authenticated %}
            <a href={% url 'signup' %} class="mr-5 hover:text-gray-900">Signup</a>
            {% else %}
            <a class="mr-5 hover:text-gray-900" href="{% url 'leads:lead-list' %}">Leads</a>
            <a class="mr-5 hover:text-gray-900" href="{% url 'agents:agent-list' %}">Agents</a>
            {% endif %}
        </nav>
        {% if request.user.is_authenticated %}
        Hi {{request.user.username}}
        <a href={% url 'logout' %}
            class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 mx-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Logout
        </a>
        {% else %}
        <a href={% url 'login' %} class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 mx-3 focus:outline-none hover:bg-gray-200
            rounded text-base mt-4 md:mt-0">Login
        </a>
        {% endif %}
    </div>
</header>
